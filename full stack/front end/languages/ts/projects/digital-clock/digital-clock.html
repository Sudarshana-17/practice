<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1 id="time"></h1>
</center>
<script>
    let time=document.getElementById('time')
    let sec=0
    let min=0
    let hr=0
    setInterval(()=>{
        time.innerText=` hr-- ${hr}: min-- ${min}: sec-- ${sec++} `
        if(sec==60){
        min++
        sec=0
    }
    if(min==60){
        hr++
        min=0
    }
    },1000)
   
   
    
</script>
</body>
</html>
