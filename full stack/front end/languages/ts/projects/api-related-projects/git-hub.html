<body>
    <div id="root"></div>
    <script>
        let div = document.getElementById('root')
        async function git() {

            let sudarshan = fetch('https://api.github.com/users')
            sudarshan = await (await sudarshan).json()
            console.log(sudarshan)
            sudarshan.map((item) => {
                let login = document.createElement('l')
                login.innerHTML = login.login
                div.appendChild(login)
            })
        }
        git()
    </script>
</body>
